<!-- Add Stack Modal -->
<div id="addstack" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
  data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-success" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Enter Stack details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- model body section -->
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="form-group">
              <label for="ccnumber">Godown Number</label>
              <input type="text" class="form-control" id="warehouseid" placeholder="Godown Number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="ccnumber">Stack Number</label>
              <input type="text" class="form-control" id="warehouseid" placeholder="Stack Number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="ccnumber">Lot Number</label>
              <input type="text" class="form-control" id="warehouseid" placeholder="Lot Number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="ccnumber">Stnd. weight per bag (incl. of Gunnies)</label>
              <input type="text" class="form-control" id="warehouseid" placeholder="Stnd. weight per bag (incl. of Gunnies)">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="ccnumber">Number of bags</label>
              <input type="text" class="form-control" id="warehouseid" placeholder="Number of bags">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success btn_save">Add</button>
      </div>
    </div>
  </div>
</div>
